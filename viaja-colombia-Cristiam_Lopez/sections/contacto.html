<body>
    <header>
        <img class='img1' src="../images/bandera Col.jpeg" alt="Bandera Colombia">

        </header>
    <section>
        <form>
            <label for="name">Ingrese su nombre</label>
            <input type="text" name="name"/><br>
            <label for="email">Ingrese su email</label>
            <input type="text" placeholder="email@email.com" name="email"/><br>
            <label for="tel" name="tel">Ingrese su telefono</label><br>
            <input type="tel" placeholder="311555555" name="tel"><br>
            <!-- Menú desplegable -->
            <div>Genero.</div>
            <select name="Genero">
                <option value="F">Femenino</option>
                <option value="M">Masculino</option>
                <option value="N">Prefiere no especificar</option>
            </select>
            <!-- Menú Radio -->
            <div>Medio de contacto</div>
            <div>Email</div>
            <input type="radio" name="medio" value="email"/>
            <div>Whatsapp</div>
            <input type="radio" name="medio" value="Whatsapp"/>
            <div>Telefono</div>
            <input type="radio" name="medio" value="telefono"/>
            <!-- checkbox -->
            <div>Acepto término y condiciones</div>
            <input type="checkbox" name="Acepto"/> <br>
            <!-- Botones -->
            <input type="submit" value="Enviar Datos"/>
           </form>
    </section>

        </ul>
